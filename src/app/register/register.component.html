<div class="m1 container">
<h1>{{title}}</h1>
<h3>Register Here</h3>
<form [formGroup]="registerForm" (ngSubmit)="register()">
<input type="text" id="uid" name="uid" formControlName="uid" placeholder="User ID"><br>
<div *ngIf="(this.registerForm.get('uid')?.touched|| this.registerForm.get('uid')?.dirty)&& this.registerForm.get('uid')?.errors" class="errors">Invalid Account Number</div>
<input type="text" id="uname" name="uname" formControlName="uname" placeholder="User Name" ><br>
<div *ngIf="(this.registerForm.get('uname')?.touched|| this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" class="errors">Invalid Username</div>
<input type="password" id="pswd" name="pswd" formControlName="pswd" placeholder="Password" ><br>
<div *ngIf="(this.registerForm.get('pswd')?.touched|| this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" class="errors">Invalid Password</div>
<input type="submit" value="Register"></form>
</div>
